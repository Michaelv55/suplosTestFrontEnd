<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/customColors.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/properties.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/pager.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/index.css"  media="screen,projection"/>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario</title>
</head>

<body>
  <video src="img/video.mp4" id="vidFondo"></video>

  <div class="contenedor">
    <div class="card rowTitulo">
      <h1>Bienes Intelcost</h1>
    </div>
    <div class="colFiltros">
      <form action="#" method="post" id="formulario" onsubmit="return false">
        <div class="filtrosContenido">
          <div class="tituloFiltros">
            <h5>Filtros</h5>
          </div>
          <div class="filtroCiudad input-field">
            <p><label for="selectCiudad">Ciudad:</label><br></p>
            <select name="ciudad" id="selectCiudad" class="selectCiudad">
              <option value="" selected>Elige una ciudad</option>
            </select>
          </div>
          <div class="filtroTipo input-field">
            <p><label for="selecTipo">Tipo:</label></p>
            <br>
            <select name="tipo" id="selectTipo" class="selectTipo">
              <option value="">Elige un tipo</option>
            </select>
          </div>
          <div class="filtroPrecio">
            <label for="rangoPrecio">Precio:</label>
            <input type="text" id="rangoPrecio" name="precio" value="" />
          </div>
          <div class="botonField">
            <input type="submit" class="btn white" value="Buscar" id="submitButton">
          </div>
        </div>
      </form>
    </div>
    <div id="tabs" style="width: 75%;">
      <ul>
        <li><a href="#tabs-1">Bienes disponibles</a></li>
        <li><a href="#tabs-2">Mis bienes</a></li>
        <li><a href="#tabs-3">Reporte</a></li>
      </ul>
      <div id="tabs-1">
        <div class="colContenido" id="divResultadosBusqueda">
          <div class="tituloContenido card" style="justify-content: center;">
            <h5 class="truncate">Resultados de la b√∫squeda:</h5>
            <div class="divider"></div>
            <div id="propertyList" class="propertyList"></div>
            <div class="row" id="pagerContainer" class="pagerContainer">
              <div class="col s4 center-align"><a class="btn-floating no-select" id="previousPage"><i class="material-icons">arrow_back</i></a></div>
              <div class="col s4 center-align"><p id="pagerInfo" class="no-select"></p></div>
              <div class="col s4 center-align"><a class="btn-floating no-select" id="nextPage"><i class="material-icons">arrow_forward</i></a></div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="tabs-2" >
        <div class="colContenido" id="divResultadosBusqueda">
          <div class="tituloContenido card" style="justify-content: center;">
            <h5>Bienes guardados:</h5>
            <div class="divider"></div>
            <div id="propertyList2" class="propertyList"></div>
            <div class="row" id="pagerContainer2">
              <div class="col s4 center-align"><a class="btn-floating no-select" id="previousPage2"><i class="material-icons">arrow_back</i></a></div>
              <div class="col s4 center-align"><p id="pagerInfo2" class="no-select"></p></div>
              <div class="col s4 center-align"><a class="btn-floating no-select" id="nextPage2"><i class="material-icons">arrow_forward</i></a></div>
            </div>
          </div>
        </div>
      </div>

      <div id="tabs-3" >
        <div class="colContenido" id="divCsv">
          <div class="tituloContenido card" style="justify-content: center;">
            <h5>Reporte</h5>
            <div class="divider"></div>
            <div class="row">

              <div class="filtroCiudad input-field">
                <p><label for="selectCiudad">Ciudad:</label><br></p>
                <select name="ciudad" class="selectCiudad">
                  <option value="" selected>Elige una ciudad</option>
                </select>
              </div>

              <div class="filtroCiudad input-field">
                <p><label for="selectCiudad">Ciudad:</label><br></p>
                <select name="ciudad" class="selectTipo">
                  <option value="" selected>Elige una ciudad</option>
                </select>
              </div>

              <a class="waves-effect waves-light btn" onclick="DownloadJSON2CSV(seeker.searchData(true))">Generar Excel</a>

            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    
    <script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/GeneralData.js"></script>
    <script type="text/javascript" src="js/Pager.js"></script>
    <script type="text/javascript" src="js/Seeker.js"></script>
    <script type="text/javascript" src="js/Propertie.js"></script>
    <script type="text/javascript" src="js/PhpApi.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
          $( "#tabs" ).tabs();
      });
    </script>
  </body>
  </html>
